apiVersion: apps/v1
kind: Deployment
metadata:
  name: luxylyfe-app
  labels:
    app: luxylyfe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: luxylyfe
  template:
    metadata:
      labels:
        app: luxylyfe
    spec:
      containers:
      - name: luxylyfe
        image: luxylyferegistry.azurecr.io/luxylyfe:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: luxylyfe-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: luxylyfe-secrets
              key: jwt-secret
        - name: NEXTAUTH_URL
          value: "https://luxylyfe.com"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: luxylyfe-secrets
              key: nextauth-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: luxylyfe-service
  labels:
    app: luxylyfe
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: luxylyfe

---
apiVersion: v1
kind: Secret
metadata:
  name: luxylyfe-secrets
type: Opaque
stringData:
  database-url: "your_mongodb_atlas_connection_string"
  jwt-secret: "your_jwt_secret_minimum_32_characters"
  nextauth-secret: "your_nextauth_secret_for_production"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luxylyfe-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - luxylyfe.com
    - www.luxylyfe.com
    secretName: luxylyfe-tls
  rules:
  - host: luxylyfe.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luxylyfe-service
            port:
              number: 80
  - host: www.luxylyfe.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luxylyfe-service
            port:
              number: 80
